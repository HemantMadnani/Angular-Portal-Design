<div class="container">

  <!-- Outer Row -->
  <div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-12 hr-blue"></div>
            <div class="col-lg-6 d-none d-lg-block bg-login-image"><img src="../../assets/img/main_1.png"></div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Hybrid Homeowners Association</h1>
                </div>
                <form class="user" >
                  <div class="form-group">
                    <input type="email" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Email Address...">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <div class="custom-control custom-checkbox small">
                      <input type="checkbox" class="custom-control-input" id="customCheck">
                      <label class="custom-control-label" for="customCheck">Remember Me</label>
                    </div>
                  </div>
                  <button (click)="processLogin()" class="btn btn-primary btn-user btn-block">
                    Login</button>
                  
                 <!-- <hr>
                  <a href="index.html" class="btn btn-google btn-user btn-block">
                    <i class="fab fa-google fa-fw"></i> Login with Google
                  </a>
                  <a href="index.html" class="btn btn-facebook btn-user btn-block">
                    <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                  </a>-->
                </form>
                <hr>
                <div class="col-md-12 acc">
                    <div class="col-md-6 text-center">
                      <a class="small" >Forgot Password?</a>
                    </div>
                    <div class="col-md-6 text-center">
                      <a class="small" routerLink="/register" appChangeCursor='pointer'>Create an Account!</a>
                    </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="col-md-12 acc">
                    <div class="col-md-6 text-center">
                      <a class="small" href="#"><img src="../../assets/img/apple.png"></a>
                    </div>
                    <div class="col-md-6 text-center">
                      <a class="small small2" href="#"><img src="../../assets/img/google.png"></a>
                    </div>
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
